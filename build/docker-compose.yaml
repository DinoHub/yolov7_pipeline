version: '3.4'

services:
  yolov7_main:
    image: yolov7_main:0.0.1
    build:
      context: ../
      dockerfile: build/Dockerfile
    stdin_open: true
    tty: true
    ulimits:
      memlock: -1
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    volumes:
      - ../:/src
      - /path/to/models:/models
      - /path/to/data:/data